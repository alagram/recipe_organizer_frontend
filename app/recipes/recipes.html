<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-info" ng-repeat="recipe in recipes">
    <header class="panel-heading">
      <h1>
        <a href="#/recipes/{{ recipe.id }}">
          {{recipe.name}}
        </a>
      </h1>
    </header>
    <p class="panel-body">
      {{recipe.directions}}
    </p>
    <p class="panel-body">
      {{recipe.description}}
    </p>
  </article>
</section>
