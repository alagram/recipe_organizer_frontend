<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">
    Add Recipe
  </h1>
</header>

<div class="row">
  <div class="container">
    <form>
      <div class="form-group col-md-6 col-md-offset-3">
          <label for="name">Name</label>
          <input ng-model="recipe.name" type="text" id="name" autofocus="" class="form-control" autocomplete="off">
      </div>

      <div class="form-group col-md-6 col-md-offset-3">
          <label for="desc">Description</label>
          <input ng-model="recipe.description" type="text" id="desc" class="form-control"/>
      </div>

      <div class="form-group col-md-6 col-md-offset-3">
          <label for="directions">Directions</label>
          <textarea rows="5" class="form-control" ng-model="recipe.directions">
          </textarea>
      </div>

      <div class="form-group col-md-6 col-md-offset-3">
          <label for="ingredients">Ingredients</label>
          <input ng-model="ingredient" type="text" id="ingredients" class="form-control"/>
      </div>

      <div class="col-md-6 col-md-offset-3 text-center">
          <button ng-click="addIngredientToRecipe(ingredient)" class="btn btn-primary btn-sm">
            <i class="glyphicon glyphicon-plus"></i>
            Add Incredient
          </button>
      </div>

      <div class="form-group col-md-6 col-md-offset-3">
        <p><b>Your Ingredients:</b></p>
        <ul class="list-group">
          <li class="list-group-item col-md-6 col-md-offset-3 text-center" ng-repeat="ingredient in recipe.ingredients">
            {{ingredient.name}}
          </li>
        </ul>
      </div>

      <div class="form-group col-md-6 col-md-offset-3 text-center">
          <button ng-click="addRecipe()" class="btn btn-primary btn-lg">Add Recipe</button>
      </div>
      <br>
    </form>
  </div>
</div>
