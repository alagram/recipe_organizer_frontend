<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Login</h1>
    <div class="well">
      <form roll="form" ng-submit="login()">
        <div class="form-group">
          <label for="login_email">Email</label>
          <input type="email" class="form-control" id="login_email" ng-model="email" placeholder="albert@example.com">
        </div>

        <div class="form-group">
          <label for="login_password">Password</label>
          <input type="password" class="form-control" id="login_password" ng-model="password" placeholder="abc123">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
