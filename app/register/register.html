<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>
    <div class="well">
      <form roll="form" ng-submit="register()">
        <div class="form-group">
          <label for="regsiter_email">Email</label>
          <input type="email" class="form-control" id="regsiter_email" ng-model="email" placeholder="albert@example.com">
        </div>

        <div class="form-group">
          <label for="regsiter_username">Username</label>
          <input type="text" class="form-control" id="regsiter_username" ng-model="username" placeholder="albert">
        </div>

        <div class="form-group">
          <label for="regsiter_password">Password</label>
          <input type="password" class="form-control" id="regsiter_password" ng-model="password" placeholder="abc123">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
